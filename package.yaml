name:                unscramble-sleep-data
version:             0.1.0.0
github:              "githubuser/unscramble-sleep-data"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/unscramble-sleep-data#readme>

dependencies:
- base >= 4.7 && < 5
- repa
- repa-io
- vector
- wave

ghc-options:
- -Wall
# REPA recommends:
- -O2 -fno-liberate-case -funfolding-use-threshold1000 -funfolding-keeness-factor1000
# REPA also recommends: -fllvm -optlo-O3

library:
  source-dirs: src

executables:
  unscramble-sleep-data-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - unscramble-sleep-data
